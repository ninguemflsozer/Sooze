<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buteco Do Conde</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://www.dafont.com/pt/bleeding-cowboys.font?text=Buteco+dos+condes&back=theme">
    <script src="//code.jivosite.com/widget/hbK67fy75Z " async></script>
</head>
<body>
    <div class="cabeçalho">
        <h1 class="titulo">Buteco só dos condes</h1>
        <h3 class="subtitulo">A nova moda do momento!</h3>
</div>
<div class="spacer"></div>
<section>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="5000">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="7"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="8"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                        <img src="imagens/camaro amarelo.jpeg" class="d-block w-100" alt="imagem 1">
                    <div class="carousel-caption">
                        <h1>Camaro Amarelo</h1>
                        <p></p>
                    </div>
                </div>

                <div class="carousel-item">
                        <img src="imagens/carro azul.jpeg" class="d-block w-100" alt="imagem 2">
                    <div class="carousel-caption">
                        <h1>Carro Azul</h1>
                    </div>
                </div>

                <div class="carousel-item">
                        <img src="imagens/carro de rua.jpg" class="d-block w-100" alt="imagem 3">
                    <div class="carousel-caption">
                        <h1>Carro de Rua</h1>
                    </div>
                </div>

                <div class="carousel-item">
                        <img src="imagens/carro red.webp" class="d-block w-100" alt="imagem 4">
                    <div class="carousel-caption">
                        <h1>Carro vermelho</h1>
                    </div>
                </div>

                <div class="carousel-item">
                        <img src="imagens/carro white.jpg" class="d-block w-100" alt="imagem 5">
                    <div class="carousel-caption">
                        <h1>Carro branco</h1>
                    </div>
                </div>

                <div class="carousel-item">
                        <img src="imagens/carro_germanico.jpg" class="d-block w-100" alt="imagem 6">
                    <div class="carousel-caption">
                        <h1>Carro Germanico</h1>
                    </div>
                </div>

                <div class="carousel-item">
                        <img src="imagens/ferrari cinza .jpg" class="d-block w-100" alt="imagem 7">
                    <div class="carousel-caption">
                        <h1>Ferrari</h1>
                    </div>
                </div>

                <div class="carousel-item">
                        <img src="imagens/gol preto.jpg" class="d-block w-100" alt="imagem 8">
                    <div class="carousel-caption">
                        <h1>Gol preto</h1>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="imagens/carro laranja.webp" class="d-block w-100" alt="imagem 9">
                    <div class="carousel-caption">
                    <h1>Carro laranja</h1>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Próximo</span>
            </a>
        </div>
</section>

<div class="spacer"></div>

<footer class="rodapé">
    <p>&copy; 2025 Domício Pedra</p>
</footer>

    <!-- Bootstrap JS, Popper.js, jQuery -->
    <script src="https://code.jQuery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="land.js"></script>
    <script src="lgpd.js"></script>

</body>
<script src="script.js"></script>
</html>

<div class="contato">
    <form id="contactForm">
        <h2 class="titulo-formulario">Contate-nos</h2>
        <input type="text" name="name" placeholder="Seu nome" required>
        <input type="email" name="email" placeholder="Seu e-mail" required>
        <input type="number" name="telefone" placeholder="Opcional- Seu número de telefone" required>
        <button type="submit">Enviar</button>
        <div class="checkbox-container">
            <input type="checkbox" id="dataContest" class="verifica" name="dataContest" required>
            <label for="dataContest">
                Eu concordo com a <a href="#" data-toggle="modal" data-target="#lgpdModal">Política de Privacidade</a>
                e o uso dos meus dados conforme a LGPD.
            </label>
        </div>
    </form>
</div>
